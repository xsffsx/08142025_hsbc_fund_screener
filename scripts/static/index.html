<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSBC NL2SQL MVP - 测试页面</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Microsoft Yahei", sans-serif; background: #0b0b0f; color: #e5e7eb; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #fff; }
    .row { display: flex; gap: 12px; align-items: center; }
    input[type=text] { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #111827; color: #e5e7eb; }
    button { padding: 10px 16px; border: 0; border-radius: 8px; background: #10b981; color: #111827; font-weight: 600; cursor: pointer; }
    button.secondary { background: #3b82f6; color: #fff; }
    .panel { margin-top: 16px; padding: 12px; border: 1px solid #374151; border-radius: 8px; background: #111827; }
    pre { white-space: pre-wrap; word-break: break-word; color: #d1d5db; }
    .tag { display: inline-block; padding: 2px 6px; border-radius: 6px; background: #374151; color: #93c5fd; margin-right: 6px; font-size: 12px; }
  </style>
</head>
<body>
<div class="container">
  <h1>HSBC NL2SQL MVP - 测试页面</h1>
  <div class="row">
    <input id="q" type="text" placeholder="例如：找出风险等级为5的美元基金，按NAV排序，返回前5条" />
    <button onclick="runQuery()">同步查询</button>
    <button class="secondary" onclick="runStream()">SSE 流式</button>
  </div>

  <div class="panel">
    <div><span class="tag">状态</span><span id="status">idle</span></div>
    <div><span class="tag">SQL</span><pre id="sql"></pre></div>
    <div><span class="tag">结果</span><pre id="result"></pre></div>
  </div>
</div>

<script>
async function runQuery() {
  const q = document.getElementById('q').value.trim();
  if (!q) return;
  setStatus('running');
  document.getElementById('sql').textContent = '';
  document.getElementById('result').textContent = '';
  try {
    const res = await fetch('/query', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query: q })
    });
    const data = await res.json();
    if (!data.success) throw new Error(data.error || 'unknown error');
    document.getElementById('sql').textContent = (data.sql || []).join('\n\n');
    document.getElementById('result').textContent = data.output || '';
    setStatus('done');
  } catch (e) {
    setStatus('error: ' + e.message);
  }
}

function runStream() {
  const q = document.getElementById('q').value.trim();
  if (!q) return;
  setStatus('streaming');
  document.getElementById('sql').textContent = '';
  document.getElementById('result').textContent = '';

  const es = new EventSource(`/stream?q=${encodeURIComponent(q)}`);
  es.onmessage = (evt) => {
    try {
      const data = JSON.parse(evt.data);
      if (data.phase === 'start') {
        setStatus('started');
      } else if (data.phase === 'agent_ready') {
        setStatus('agent_ready');
      } else if (data.phase === 'sql') {
        const el = document.getElementById('sql');
        el.textContent += (data.sql + '\n\n');
      } else if (data.phase === 'final') {
        document.getElementById('result').textContent = data.output || '';
        setStatus('done');
        es.close();
      } else if (data.phase === 'error') {
        setStatus('error: ' + data.message);
        es.close();
      }
    } catch (e) {
      console.warn('parse error', e);
    }
  };
  es.onerror = () => {
    setStatus('error (eventsource)');
    es.close();
  };
}

function setStatus(s) {
  document.getElementById('status').textContent = s;
}
</script>
</body>
</html>
