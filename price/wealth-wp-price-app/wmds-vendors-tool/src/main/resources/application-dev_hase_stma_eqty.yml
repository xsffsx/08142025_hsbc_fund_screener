validator:
  regex:
    header:
      channelId: OHI
      locale: zh_CN|zh_HK|en
      appCode: STMA
    quotesRequest:
      productKey:
        prodCdeAltClassCde: M
        productType: SEC|WRTS
      market: HK|CN
