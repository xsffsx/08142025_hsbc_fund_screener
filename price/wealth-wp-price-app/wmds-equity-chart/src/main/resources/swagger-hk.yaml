    get:
      tags:
      - "Charts"
      summary: "Query charts performance"
      description: ""
      produces:
      - "application/json"
      parameters:
      - name: "param"
        in: "query"
        description: "request payload"
        required: true
        type: "string"
        example: "{\"market\": \"HK\",\"filters\": [\"DATE\",\"OPEN\",\"HIGH\",\"LOW\",\"CLOSE\",\"VOLUME\",\"SMA=25,50,75\"],\"productType\": \"SEC\",\"delay\": true,\"symbol\": [\"00001\"],\"period\":0 ,\"intCnt\": 5,\"intType\": \"MINUTE\"}"
      responses:
        "200":
          description: "successful"
      security:
      - X-hhhh-Function-Id: [ ]
      - X-hhhh-User-Id: [ ]
      - X-hhhh-Session-Correlation-Id: [ ]
      - X-hhhh-Chnl-CountryCode: [ ]
      - X-hhhh-Chnl-Group-Member: [ ]
      - X-hhhh-Channel-Id: [ ]
      - X-hhhh-Locale: [ ]
      - X-hhhh-App-Code: [ ]
      - X-hhhh-Saml3: [ ]
