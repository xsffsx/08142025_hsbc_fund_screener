        - market
      rules:
        market: CN|HK
      end-point:
        CN: labciQuoteService
        HK: midfsQuoteService
    TopMover:
      request-parameters:
        - market
      rules:
        market: CN|HK
      end-point:
        CN: labciTopmoverService
        HK: midfsTopmoverService
    Indices:
      request-parameters:
        - market
      rules:
        market: CN|HK
      end-point:
        CN: labciIndicesService
        HK: etnetIndicesService
    NEWS_HEADLINES:
      request-parameters:
        - market
      rules:
        market: CN|HK
      end-point:
        CN: trisNewsHeadlinesService
        HK: etnetNewsHeadlinesService
    NEWS_DETAIL:
      request-parameters:
        - market
      rules:
        market: CN|HK
      end-point:
        CN: trisNewsDetailService
        HK: etnetNewsDetailService
