<script>

    function initAuths() {
        for (const key in auths) {
            ui.authActions.preAuthorizeImplicit({
                auth: {
                    schema: {
                        type: 'apiKey',
                        in: 'header',
                        name: key,
                        get: function (key) {
                            return this[key];
                        },
                    },
                    name: key,
                    value: auths[key],
                },
                token: {},
                isValid: true,
            });
        }
    }

    function initEventListener(){
        document.addEventListener('click', function (e) {
            function hasClass(elem, className) {
                return elem.className.split(' ').indexOf(className) > -1;
            }
            function setVal(elem, val) {
                var paramInputValueSetter = Object.getOwnPropertyDescriptor(window.HTMLInputElement.prototype, "value").set;
                paramInputValueSetter.call(elem, val);
                elem.dispatchEvent(new Event('input', { bubbles: true}));
            }
            function formatVal(elem, val) {
                try{
                    var val = val.trim();
                    if(val.startsWith('%')){
                        val = decodeURIComponent(val);
                    }
                    var obj = JSON.parse(val);
                    elem.value = JSON.stringify(obj, null, 4);
                } catch (e){
                    elem.value = val;
                }
            }
            // try it out
            if (hasClass(e.target, 'try-out__btn')) {
                var paramBox = e.target.parentElement.parentElement.parentElement.getElementsByTagName('table')[0].getElementsByTagName('tbody')[0].getElementsByClassName('parameters-col_description')[0];
                var paramInputBox = paramBox.getElementsByTagName('input')[0];
                if (hasClass(e.target, 'cancel')) {
                    if (!hasClass(paramInputBox, 'hidden')) {
                        //create textarea
                        var textarea = document.createElement("textarea");
                        var lastVal = '';
                        textarea.onkeyup = function (){
                            var val = this.value;
                            setVal(paramInputBox, val)
                            var prettyChecked = paramBox.getElementsByClassName('pretty-json-checkbox')[0].getElementsByTagName('input')[0].checked;
                            if(prettyChecked && lastVal != this.value.trim()){
                                formatVal(this, this.value);
                            }
                            lastVal = this.value.trim();
                        };
                        paramInputBox.className += 'hidden';
                        paramBox.appendChild(textarea);
                        textarea.focus();
                        //clear old data or set default data
                        if(paramInputBox.value!=''){
                            var val = paramInputBox.value;
                            formatVal(textarea, val);
                        }else{
                            setVal(paramInputBox, '');
                        }
                        //create checkbox
                        var div = document.createElement("div");
                        div.className = 'pretty-json-checkbox';
                        var label = document.createElement("label");
                        var checkbox = document.createElement("input");
                        checkbox.type = 'checkbox';
                        checkbox.checked = 'checked';
                        var span = document.createElement("span");
                        span.innerText = 'Pretty JSON';
                        label.appendChild(checkbox);
                        label.appendChild(span);
                        div.appendChild(label);
                        paramBox.appendChild(div);
                        checkbox.onchange = function (){
                            if(this.checked){
                                formatVal(textarea, textarea.value);
                            }
                        }
                    }
                } else {
                    if(paramBox.getElementsByTagName('textarea')[0]){
                        paramBox.getElementsByTagName('textarea')[0].remove()
                    }
                    if(paramBox.getElementsByClassName('pretty-json-checkbox')[0]){
                        paramBox.getElementsByClassName('pretty-json-checkbox')[0].remove()
                    }
                }
            } else if(e.target.parentElement &&  hasClass(e.target.parentElement, 'opblock-summary')){
                var btn = e.target.parentElement.parentElement.getElementsByClassName('try-out__btn')[0];
                if(btn && hasClass(btn, 'cancel')){
                    btn.click();
                }
            } else if(e.target.parentElement && e.target.parentElement.parentElement && hasClass(e.target.parentElement.parentElement, 'opblock-summary-path') ){
                var btn = e.target.parentElement.parentElement.parentElement.parentElement.getElementsByClassName('try-out__btn')[0];
                if(btn && hasClass(btn, 'cancel')){
                    btn.click();
                }
            }
        }, false);
    }

    function changeSpec(e){
        var options = this.innerText.split('\n');
        var targetOption = options[this.selectedIndex];
        var uri = this.baseURI;
        if(uri.indexOf('urls.primaryName')>-1){
            options.forEach(function(item){
                if(item){
                    uri = uri.replace(item, targetOption)
                }
            })
        }else if(uri.indexOf('?')>-1){
            uri = uri + '&urls.primaryName=' + targetOption;
        }else{
            uri = uri.replace('swagger-ui.html', 'swagger-ui.html?urls.primaryName=' + targetOption);
        }
        window.location.replace(uri);
        e.stopPropagation();
    }

    function tryInit() {
        if (typeof ui == 'object' && document.getElementsByClassName('scheme-container')[0] && document.getElementsByClassName('scheme-container')[0].getElementsByTagName('label')[0]) {
            initAuths();
            initEventListener();
            document.getElementById('select').onchange = changeSpec
        } else {
            setTimeout(tryInit, 300);
        }
    }

    tryInit();
</script>
