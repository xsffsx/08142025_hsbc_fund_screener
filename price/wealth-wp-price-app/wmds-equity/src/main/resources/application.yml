  service-api: 
    QUOTES:   
      request-parameters: 
      rules: 
        DEFAULT: DEFAULT
      end-point: 
        DEFAULT: tris
    TopMover:
      request-parameters: 
      rules: 
        DEFAULT: DEFAULT
      end-point:
        DEFAULT: trisTopmover

entitlement:
  enable: true
  interceptor-url: "/wealth/api/v1/market-data/**"
  service-url-mapping:
    "/equity/quotes/same-sector-equity": EQTY_QUOTES
    "/equity/quotes/top-mover": EQTY_QUOTES
    "/equity/quotes": EQTY_QUOTES
    "/quotes": QUOTES
  service-api:
    EQTY_QUOTES:
      checklist: countryCode, groupMember, appCode
      white-list-rules:
        countryCode_groupMember: TW_hhhh
        appCode: SRBP, WD, SRBPBE
    QUOTES:
      checklist: appCode
      white-list-rules:
        appCode: HCBS-SRBP


