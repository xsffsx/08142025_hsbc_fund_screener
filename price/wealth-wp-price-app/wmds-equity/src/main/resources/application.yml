spring:
  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20
      idle-timeout: 500000
      max-lifetime: 540000
      connection-timeout: 60000
  cache:
    type: ehcache
  profiles:
    active: @environment@
  jpa:
    database-platform: "org.hibernate.dialect.Oracle10gDialect"
#  http:
