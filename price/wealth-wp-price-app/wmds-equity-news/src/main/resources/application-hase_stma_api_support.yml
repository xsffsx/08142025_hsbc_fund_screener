    "/equity/quotes": EQTY_QUOTES
    "/index/quotes": EQTY_INDEX_QUOTES
    "/equity/quotes/top-mover": EQTY_TOP_MOVER
    "/equity/charts/performance": EQTY_CHARTS_PERFORMANCE
    "/news/equity/detail": EQTY_NEWS
    "/news/equity/headlines": EQTY_NEWS
  service-api:
    EQTY_QUOTES:
      checklist: countryCode, groupMember, appCode
      white-list-rules:
        countryCode_groupMember: HK_HASE
        appCode:
          - STMA
          - STB
          - PIB
          - WD
          - UOE
          - CMB
    EQTY_INDEX_QUOTES:
      checklist: countryCode, groupMember, appCode
      white-list-rules:
        countryCode_groupMember: HK_HASE
        appCode:
          - STMA
          - STB
          - PIB
          - WD
          - UOE
          - CMB
    EQTY_TOP_MOVER:
      checklist: countryCode, groupMember, appCode
      white-list-rules:
        countryCode_groupMember: HK_HASE
        appCode:
          - STMA
          - STB
          - PIB
          - WD
          - UOE
          - CMB
    EQTY_CHARTS_PERFORMANCE:
      checklist: countryCode, groupMember, appCode
      white-list-rules:
        countryCode_groupMember: HK_HASE
        appCode:
          - STMA
          - STB
          - PIB
          - WD
          - UOE
          - CMB
    EQTY_NEWS:
      checklist: countryCode, groupMember, appCode
      white-list-rules:
        countryCode_groupMember: HK_HASE
        appCode:
          - STMA
          - STB
          - PIB
          - WD
          - UOE
          - CMB
