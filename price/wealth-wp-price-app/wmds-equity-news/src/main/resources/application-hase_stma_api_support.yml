        market: CN|HK|US
      end-point:
        CN: labciQuoteService
        HK: midfsQuoteService
        US: quotesUSCachingServerService
    QUOTES_CMB:
      request-parameters:
        - market
      rules:
        market: US
      end-point:
        US: quotesUSCachingServer4CmbService
    TopMover:
      request-parameters:
        - market
      rules:
        market: CN|HK|US
      end-point:
        CN: labciTopmoverService
