        prodId
        ctryRecCde
        grpMembrRecCde
        prodAltPrimNum
        prodTypeCde
        prodSubtpCde
        altId {
            prodCdeAltClassCde
            prodTypeCde
            prodAltNum
        }
        dmyProdSubtpRecInd
        dispComProdSrchInd
        prodName
        prodShrtName
        tradeCcy {
            ccyProdTradeCde
        }
        ctryProdTradeCde
        prodStatCde
        qtyUnitProdCde
        dcmlPlaceTradeUnitNum
        ccyProdCde
        ccyInvstCde
        ccyProdMktPrcCde
        prodLocCde
        prtyProdSrchRsultNum
        prodLnchDt
        trdFirstDt
        cptlGurntProdInd
        yieldEnhnProdInd
        mrkToMktInd
        divrNum
        asetUnderMgmtChrgProdInd
        suptRcblCashProdInd
        suptRcblScripProdInd
        pldgLimitAssocAcctInd
        lienbIndicator
        allowBuyProdInd
        allowBuyUtProdInd
        allowSellProdInd
        allowSellUtProdInd
        allowBuyAmtProdInd
        allowSellAmtProdInd
        allowSellMipProdInd
        allowSellMipUtProdInd
        allowSellMipAmtProdInd
        allowSwInProdInd
        allowSwInUtProdInd
        allowSwInAmtProdInd
        allowSwOutProdInd
        allowSwOutUtProdInd
        allowSwOutAmtProdInd
        stockInstm {
            suptMipInd
        }
        digtlAssetCcy {
            digtlCcy
            marketRate {
                curveType
                currencyPair
                midRate
                xpeTime
            }
        }
    }
}

