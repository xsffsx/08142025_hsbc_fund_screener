      url: jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=amh-dev-wporcl01.wealth-platform-amh.dev.aws.cloud.hhhh)(PORT=1521))(CONNECT_DATA=(SERVER=DEDICATED)(SID=UAMHWP01)(FAILOVER_MODE=(TYPE=SELECT)(METHOD=BASIC))))
      username: MDSHKEQCNUA1_APPUSER
