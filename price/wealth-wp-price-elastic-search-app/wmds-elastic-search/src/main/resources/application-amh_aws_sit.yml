     dataDir: C:/temp/data
     esHomeDir: C:/elastic/elastic-kibana/src/main/resources
     logDir: C:/temp/elasticsearch/logs
     httpEnabled: true
     port: 9243

    linux:
     dataDir: /dev/shm/elasticsearch/data
     esHomeDir: /dev/shm/elasticsearch/bin
     logDir: /dev/shm/elasticsearch/logs
     httpEnabled: true
     port: 9243

schedule:
 cron: "0 0/15 * ? * 1-7"

