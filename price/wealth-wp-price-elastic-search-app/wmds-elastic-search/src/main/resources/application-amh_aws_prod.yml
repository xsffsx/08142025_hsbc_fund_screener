  basePath: /validation/
  xssValidator: xssValidator.dict
  regex:
    header:
      channelId: OHI|OHB|MOBILE|OHCC
      locale: en|en_US|zh_HK|zh_CN|zh|en_GB
      appCode: WD|WealthX|STB|SP|STMA|STMA2.0|HKPWS|STBPWS|GCM|SRBP|PAS|STMAPWS|STBS|CMB|PB|RBP

