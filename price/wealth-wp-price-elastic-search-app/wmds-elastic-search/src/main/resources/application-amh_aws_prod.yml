app:
 supportSites:
  - Default
  - HK_HBAP

 site:
  support: HK_HBAP,HK_hhhh

 localeMapping:
    - CN.en_US:0
    - CN.zh_CN:1
    - HK.en:0
    - HK.en_US:0
    - HK.zh_HK:1
    - HK.zh_CN:2
    - HK.zh:2
    - GB.en_GB:0

predsrch-priority:
 sortingField:
  DEFAULT:
    first:
      field: symbol
      operator: exact
      sequence: marketWeight,productTypeWeight,symbol
    second:
      field: productNameAnalyzed
      operator: exact
      sequence: marketWeight,productTypeWeight,productName
    third:
      field: symbol
      operator: contains
      sequence: marketWeight,productTypeWeight,symbol
    fourth:
      field: symbol
      operator: starts with
      sequence: marketWeight,productTypeWeight,symbol
    fifth:
      field: productNameAnalyzed
      operator: starts with
      sequence: marketWeight,productTypeWeight,productName
    sixth:
      field: productNameAnalyzed
      operator: contains
      sequence: marketWeight,productTypeWeight,productName
  UT:
    first:
      field: symbol
      operator: exact
      sequence: productTypeWeight,countryTradableCodeWeight,productName
    second:
      field: productNameAnalyzed
      operator: exact
      sequence: productTypeWeight,countryTradableCodeWeight,symbol
    third:
      field: symbol
      operator: starts with
      sequence: productTypeWeight,countryTradableCodeWeight,symbol,productName
    fourth:
      field: productNameAnalyzed
      operator: starts with
      sequence: productTypeWeight,countryTradableCodeWeight,productName,symbol
    fifth:
      field: symbol
      operator: contains
      sequence: productTypeWeight,countryTradableCodeWeight,symbol,productName
    sixth:
      field: productNameAnalyzed
      operator: contains
      sequence: productTypeWeight,countryTradableCodeWeight,productName,symbol
 predsrchSortingOrdersBySite:
   Default:
     productTypeSortingOrder: SEC,ETF,UT,INDEX,BOND
     productSubTypeSortingOrder: SEC,ORD|DRC|PRF|UNT|EIW|RTS|BBS|OTC|ETD|ETN|CPR:PAR:CON:FLT:FRB:LIB
     countryTradableCodeSortingOrder: CA,US,HK,GB,FR,DE
     marketSortingOrder: CA,US,HK,GB,FR,DE
   HKHBAP:
     productTypeSortingOrder: SEC,WRTS,UT
     productSubTypeSortingOrder: SEC,LEQU|FEQU|ETF;WRTS,LWTS|LCBB
     countryTradableCodeSortingOrder: HK,CN
     marketSortingOrder: HK,NA,CN

site-feature:
 fundSwitch:
  DEFAULT:
   switchOutFund: switchableGroups
   unSwitchOutFund: unSwitchableList

predsrch:
 siteLoadInterfaceRule:
 siteConvertRule: hk_hhhh:hk_hbap
# filePath: /appvol/vcap/app/wlp/usr/servers/defaultServer/predictive_search/
 filePath: /appvol/product/data/outgoing/HKHBAP/WMDS/MD5/
 sourcePath: /appvol/vcap/app/wlp/usr/servers/defaultServer/md5/
# sourcePath: /appvol/wpc/data/outgoing/HKHBAP/WMDS/MD5/
 rejectPath: /appvol/vcap/app/wlp/usr/servers/defaultServer/reject_path/
 dataTypeBySite: HK_HBAP:SEC-CN,SEC-HK,SEC-US,WRTS-HK,UT
 constantFilePath:
 indexLoadFromConstantsSideList:
 expiredTime: 26
 mappingFile: /predsrch/productEntity-mapping.xml
 productEntityPath: /predsrch/product-description.xml
 skipErrRecord: false
 maxBackupDay: 1
 housekeep: true
 esSetting: /mapping/setting.json
 esMapping: /mapping/mapping.json
 esIndexType: customizedesindexforproduct
 enableRetry: true # Define if enable to retry parse xml files from WPC, default true
 retryTimes: 3 # Define the retry times when fail to parse xml from WPC, default 3
 searchType: #below is unused/useless
  - productName|productNameAnalyzed:
  - productShortName|productShortName_analyzed:
  - symbol|symbol_analyzed:*
  - productType|productType_analyzed:
  - productCode|productCode_analyzed:*

vendor:
  venderProdCdeAltClassCdeMap:
   Default: T
   MSTAR: O


volumeService:
 retryTime:


