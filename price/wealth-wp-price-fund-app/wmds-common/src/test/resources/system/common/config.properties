#validator config
app.validator.configPath=system/common/validator/
app.validator.regionEntityMapping=regionEntity-mapping.xml
app.validator.regionEntityConfig=regionEntity-config
app.validator.commonValidators=commonValidators.properties
app.validator.customValidators=
#exception config
app.exception.configPath=system/common/exception/
app.exception.errorResponseConfig=error-response-config.xml
app.exception.errorResponseMapping=error-response-mapping.xml
#bmc config
app.bmc.configPath=system/common/bmc/
app.bmc.bmcExceptionConfig=bmc-exception-config.xml
app.bmc.bmcExceptionMapping=bmc-exception-mapping.xml
#required request Header
app.requestHeader.names=x-hhhh-locale,x-hhhh-chnl-countrycode,x-hhhh-chnl-group-member,x-hhhh-channel-id,x-hhhh-app-code,x-hhhh-line-of-business,x-hhhh-channel,x-hhhh-gbgf
app.requestHeader.mandatories=x-hhhh-locale,x-hhhh-chnl-countrycode,x-hhhh-chnl-group-member,x-hhhh-channel-id

#log config for get log line number, set the StackTraceElement begin Index. if set wrong number, the line number will be 0
app.logger.stackTraceElementIndex=5